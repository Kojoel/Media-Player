<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUNDWAVE MEDIA PLAYER</title>
    <link rel="stylesheet" href="intro.css">
    <link rel="stylesheet" href="option.css">
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="player.css">

    <script defer src="music.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <!-- Intro page icon and webapp name -->
    <div class="intro-wrapper">
        <div class="intro">
            <img id="soundwaveIcon" src="icons/soundwave icon.png" alt="soundwave icon">
            <div class="intro-text">
                <h4 class="montserrat">SOUNDWAVE</h4>
                <P class="montserrat">MEDIA PLAYER</P>
            </div>
        </div>
    </div>

    <div class="option-wrapper">
        <div class="option-logo">
            <img id="option-soundwaveIcon" src="icons/soundwave icon.png" alt="soundwave icon">
            <div class="option-text">
                <h4 class="montserrat">SOUNDWAVE</h4>
                <P class="montserrat">MEDIA PLAYER</P>
            </div>
        </div>
        <div class="option-choice">
            <div>
                <div class="option-container">
                    <img id="opt-music" src="icons/music icon.png" alt="music icon">
                </div>
                <p>MUSIC PLAYER</p>
            </div>
            <div>
                <div class="option-container">
                    <img id="opt-video" src="icons/video icon.png" alt="music icon">
                </div>
                VIDEO PLAYER
            </div>
        </div>
    </div>

    <div class="music-wrapper">
        <div class="music-box">
            <div class="music-top">
                <div class="music-logo">
                    <img id="music-soundwaveIcon" src="icons/soundwave icon.png" alt="soundwave icon">
                    <div class="music-text">
                        <h4 id="song-name" class="montserrat">SOUNDWAVE</h4>
                        <P id="artist-name" class="montserrat">MEDIA PLAYER</P>
                    </div>
                </div>
                <div class="search-bar">
                    <input type="search" id="search-text-container" placeholder="Search music or Artiste">
                    <img id="search-icon" src="icons/search icon.png" alt="search icon">
                </div>
            </div>

            <div class="music-list-container">
                <!-- <template>
                    <div class="music-card">
                        
                        <div class="box">
                            <img class="favorites-mini-grey-icon" src="icons/favorite-grey icon.png" alt="favorites icon">
                            <img class="favorites-mini-icon" src="icons/favorites icon.png" alt="favorites icon">
                            <img id="box-icon" src="icons/music icon.png" alt="music icon">
                        </div>
                        <div class="song-title">
                            <h5 id="song-name" class="montserrat">SONG: Oceans Apart</h6>
                            <h6 id="artist-name"class="montserrat">ARTIST: West Life</h6>
                        </div>
                        <audio controls>
                            <source src="" type="audio/mp3">
                        </audio>
                        
                    </div>
                    </template> -->
            </div>
            <div class="arrows">
                <!-- <img src="icons/left arrow.png" alt="" class="leftarrow">
                <img src="icons/right arrow.png" alt="" class="rightarrow"> -->
            </div>
        </div>
    </div>

    <div class="player-wrapper">
        <div class="player-box">
            <div class="top-box">
                <div class="song-cover">
                    <img src="icons/music icon.png" alt="music icon">
                </div>
                <img id="volume-icon"src="icons/volume icon.png" alt="volume icon">
            </div>
            <div class="bottom-box">
                <div class="song-time">
                    <div class="time">
                        <p id="current-time">--:--</p>
                        <p id="total-time">--:--</p>
                    </div>
                    <input id="progress" value="0" type="range">
                    <marquee><p id="song-title">--------------</p></marquee>
                </div>
                <div class="player-controls">
                    <div class="left-circle">
                        <img id="prev-btn" src="icons/play-prev icon.png" alt="pevious button">
                    </div>
                    <div class="middle-circle">
                        <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="play"><path d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z" fill="#ffffff" class="color000000 svgShape"></path></svg> -->
                        <img id="play-btn" src="icons/play-white icon.png" alt="play button">
                        <img id="pause-btn" class="pause" src="icons/pause.png" alt="pause button">
                    </div>
                    <div class="right-circle">
                        <img id="next-btn" src="icons/play-next icon.png" alt="next button">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="player-dark-bg"></div>


</body>
</html>
